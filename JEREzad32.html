<!DOCTYPE html>

<title>zadanie 32-Jereczek</title>
<meta charset="utf-8" />
<style type="text/css">
        <ol start="5">
            <h1><li>Podaj definicję modelu pudełkowego.</h1>
                Model pudełkowy to schemat, według którego określane są wielkości części składowych elementu.</li><br><br>
            <li>
                <table border="1px">
                    <tr align="center">
                        <th>Zawartość</th>
                        <th>Opis</th>
                    </tr>
                    <tr>
                        <td>content</td>
                        <td>zawartość pliku (obrazki, tekst itd.)</td>
                    </tr>
                    <tr>
                        <td>padding</td>
                        <td>ramka, tło otaczające content</td>
                    </tr>
                    <tr>
                        <td>border</td>
                        <td>rama nad paddingiem, można edytować styl ramki oraz kolor</td>
                    </tr>
                    <tr>
                        <td>margin</td>
                        <td>marginesy wokół ramki, nie ma koloru tła i jest przeźroczysty.</td>
                    </tr>
                </table><br>
            </li>
            <li>
                Uwaga1: Padding, border i margin mogą wynosić 0<br><br>
                Uwaga2: Tło jest określone dla wszystkich obszarów oprócz marginesów (margin), które zawsze są przezroczyste.
            </li><br>
            <img src="model_pudelkowy.png"><br><br>
            Padding określa przestrzeń wokół danego elementu, np: < p> lub >div>, natomiast margines przestrzeń pomiędzy elementami.
            <img src="roznica_mar_pad.png">
            Jak widać na rysunku, padding oznaczony jest kolorem niebieskim. Określa on wielkość przestrzeni wokół elementu < p>. Element ten posiada również margines zaznaczony kolorem pomarańczowym. Jest to odległość od brzegu elementu < body>.</li>
        </ol>
    </body>
 </html>
